<!DOCTYPE html>
<html lang="ko">
<head>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#317EFB">
  <link rel="icon" type="image/png" href="favicon_512.png?v=2">
  <link rel="apple-touch-icon" href="favicon_512.png?v=2">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>주식 수익 계산기</title>

  <style>
    /* ===== 테마 변수 정의 ===== */
    :root {
      /* 라이트 모드 */
      --bg-primary: #f0f2f5;
      --bg-body: #f0f2f5;
      --text-primary: #111;
      --text-muted: #555;
      --card-bg: #ffffff;
      --card-bg-gradient: #fbfcfe;
      --border-light: #00000031;
      --shadow-sm: rgba(2,6,23,0.04);
      --shadow-md: rgba(2,6,23,0.08);
      --input-bg: transparent;
      --list-bg: #fbfbfd;
      --table-bg: #ffffff;
      --table-hover: #f0f7ff;
      --table-border: #f0f2f5;
      --nav-bg: #ffffffb7;
      --btn-small-bg: #f1f3f6;
      --btn-small-text: #202124;
      --status-text: #0b1220;
      --ticker-color: #2c3e50;
      --profit-color: #28a745;
      --loss-color: #dc3545;
      --donut-bg: #eee;
      --scrollbar-bg: transparent;
      --scrollbar-thumb: #ccc;
    }

    [data-theme="dark"] {
      /* 다크 모드 */
      --bg-primary: #121212;
      --bg-body: #121212;
      --text-primary: #e0e0e0;
      --text-muted: #aaaaaa;
      --card-bg: #252525;
      --card-bg-gradient: #2d2d2d;
      --border-light: #444;
      --shadow-sm: rgba(0,0,0,0.4);
      --shadow-md: rgba(0,0,0,0.6);
      --input-bg: #2d2d2d;
      --list-bg: #2a2a2a;
      --table-bg: #2d2d2d;
      --table-hover: #333;
      --table-border: #333;
      --nav-bg: #1e1e1eb7;
      --btn-small-bg: #2d2d2d;
      --btn-small-text: #e0e0e0;
      --status-text: #e0e0e0;
      --ticker-color: #a0d8ff;
      --profit-color: #2ecc71;
      --loss-color: #e74c3c;
      --donut-bg: #333;
      --scrollbar-bg: #1e1e1e;
      --scrollbar-thumb: #444;
    }

    /* ===== 기본 ===== */
    html, body { 
      overflow: auto; 
      background: var(--bg-body); 
      color: var(--text-primary);
      transition: background 0.3s ease, color 0.3s ease;
    }
    html::-webkit-scrollbar { width: 8px; background: var(--scrollbar-bg); }
    html::-webkit-scrollbar-thumb { background: var(--scrollbar-thumb); border-radius: 4px; }
    html { scrollbar-width: thin; scrollbar-color: var(--scrollbar-thumb) var(--scrollbar-bg); }

    body {
      font-family: "Noto Sans KR", sans-serif;
      margin: 0 auto;
      background: var(--bg-body);
    }

    .SubTitleText {
      margin: 0 0 15px 0;
      display: flex; flex-direction: row; gap: 5px;
      justify-content: left;
      align-items: center;
    }
    .SubTitleLogo {
      width: 20px; height: 20px;
      background: linear-gradient(180deg, #00aeff94, #0084ffec);
      box-shadow: 0 2px 6px rgba(0, 47, 255, 0.4);
      border-radius: 7px;
    }

    /* ===== 버튼 ===== */
    button { 
      padding: 8px 14px; border-radius: 5px; border: none; cursor: pointer; font-weight: 600;
      transition: all 0.2s ease;
    }
    button.primary { 
      font-size: 13px; margin-top: 10px; 
      background: linear-gradient(180deg, #0055ffa1, #0055ff); 
      box-shadow: 0 4px 12px rgba(0, 47, 255, 0.4); 
      color: #fff; 
    }
    button.primary:hover { 
      background: linear-gradient(180deg, #0055ff80, #0055ffcb); 
      box-shadow: 0 4px 12px rgba(2,6,23,0.04); 
    }
    button.small { 
      background: var(--btn-small-bg); 
      color: var(--btn-small-text); 
      box-shadow: 0 2px 6px var(--shadow-sm);
    }
    button.small:hover { background: color-mix(in srgb, var(--btn-small-bg) 90%, white); }

    .DataBtn { 
      padding: 8px 20px; font-weight: 500; font-size: 11px; 
      background: var(--btn-small-bg); color: var(--btn-small-text);
      box-shadow: 0 4px 12px var(--shadow-sm); 
      transition: transform .12s ease, box-shadow .12s ease;
    }
    .DataBtn:hover { 
      transform: translateY(-4px); 
      box-shadow: 0 8px 22px var(--shadow-md); 
      background: color-mix(in srgb, var(--btn-small-bg) 80%, white); 
    }

    .TradeTypeBtn { width: 100%; display: flex; flex-direction: row; gap: 5px; justify-content: center; }
    #BuyListBtn, #SellListBtn, #TotalListBtn { 
      padding: 8px 10px; font-weight: 500; font-size: 11px; 
      background: var(--btn-small-bg); color: var(--btn-small-text);
      box-shadow: 0 4px 12px var(--shadow-sm); 
      transition: transform .12s ease, box-shadow .12s ease;
    }
    #BuyListBtn.active, #SellListBtn.active, #TotalListBtn.active { 
      transform: translateY(-4px); 
      box-shadow: 0 8px 22px var(--shadow-md); 
      background: color-mix(in srgb, var(--btn-small-bg) 70%, white); 
    }

    /* ===== 상단 네비 ===== */
    nav {
      width: 100%; background-color: var(--nav-bg); position: fixed;
      top: 0; padding: 0 auto; z-index: 9999;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border-light);
    }
    .titleNav { margin: 0 auto; padding: 0 24px; max-width: 1100px; }
    h1 { font-size: 18px; text-align: left; color: var(--text-primary); }

    /* ===== 레이아웃 ===== */
    .panel { 
      margin: 0 auto; margin-top: 60px; max-width: 1100px; padding: 24px; 
    }
    .flex { display: flex; gap: 20px; flex-wrap: wrap; align-items: flex-start; }
    .left, .right { min-width: 280px; flex: 1; }

    .left-item, .right-item {
      display: flex; flex-direction: column;
      padding: 20px; border-radius: 12px;
      background: linear-gradient(180deg, var(--card-bg), var(--card-bg-gradient));
      box-shadow: 0 4px 12px var(--shadow-sm);
      transition: transform .12s ease, box-shadow .12s ease;
      border: 1px solid var(--border-light);
    }
    .left-item:hover, .right-item:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 22px var(--shadow-md);
    }

    /* ===== 도넛 차트 ===== */
    .donut {
      position: relative;
      width: 140px; height: 140px;
      margin: 0 auto;
    }
    .donut-ring { transform: rotate(-90deg); }
    .donut-bg {
      fill: none;
      stroke: var(--donut-bg);
      stroke-width: 12;
    }
    .donut-fg {
      fill: none;
      stroke-width: 12;
      stroke-linecap: round;
      stroke: #007aff;
      stroke-dasharray: 339.292;
      stroke-dashoffset: 339.292;
      transition: stroke-dashoffset 0.6s ease;
    }
    .donut-label {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 20px;
      color: var(--text-primary);
    }
    .donut-label > div {
      font-size: 12px; color: var(--text-muted);
    }

    /* ===== 리스트 뷰 전환 ===== */
    #BuyListView, #SellListView, #TotalListView {
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      transition: opacity 0.5s ease, max-height 0.5s ease;
    }
    #BuyListView.active, #SellListView.active, #TotalListView.active {
      opacity: 1;
      max-height: 1000px;
    }

    /* ===== 입력 ===== */
    #left-top-input-field, #darkModeContainer {
      align-items: flex-start;
      display: flex; flex-direction: row; gap: 4%;
      width: 100%;
      justify-content: center;
    }
    #dailyTableContainer {
      align-items: flex-start;
      display: flex; flex-direction: row; gap: 4%;
      justify-content: center;
    }
    #TickerInput, .dailyTable {
      font-size: 13px;
      width: 92%;
      display: flex; flex-direction: column; gap: 8px;
      justify-content: center;
    }
    input[type="text"], input[type="number"], input[type="date"] {
      padding: 8px 10px; border-radius: 5px;
      border: 1px solid var(--border-light);
      background: var(--input-bg); color: var(--text-primary);
      font-size: 13px;
    }
    input::placeholder { color: #888; }

    /* ===== 리스트 ===== */
    .list {
      max-height: 340px; overflow-y: auto;
      border-radius: 14px; background: var(--list-bg);
      padding: 10px;
      border: 1px solid var(--border-light);
    }
    .item {
      display: flex; justify-content: space-between; align-items: center;
      padding: 10px 12px; margin-bottom: 10px; border-radius: 12px;
      background: linear-gradient(180deg, var(--card-bg), var(--card-bg-gradient));
      box-shadow: 0 4px 12px var(--shadow-sm);
      transition: transform .12s ease, box-shadow .12s ease;
      border: 1px solid var(--border-light);
    }
    .item:hover { 
      transform: translateY(-4px); 
      box-shadow: 0 8px 22px var(--shadow-md); 
    }
    .item:last-child { margin-bottom: 0; }

    .status { margin-top: 10px; font-weight: 700; color: var(--status-text); }
    .status span { color: #007aff; }

    /* ===== 테이블 ===== */
    .daily-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 7px;
      font-size: 14px;
    }
    .daily-table th {
      padding: 12px 16px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      font-weight: 600;
      font-size: 13px;
      text-align: left;
    }
    .daily-table th:last-child { text-align: right; }
    .daily-table th:first-child { border-radius: 10px 0 0 10px; }
    .daily-table th:last-child { border-radius: 0 10px 10px 0; }

    .daily-table td {
      padding: 13px 16px;
      background: var(--table-bg);
      border-bottom: 1px solid var(--table-border);
      transition: all 0.2s ease;
      color: var(--text-primary);
    }
    .daily-table tr:hover td {
      background: var(--table-hover);
      transform: translateY(-1px);
      box-shadow: 0 4px 10px rgba(0,123,255,0.08);
    }
    .daily-table tr:last-child td {
      border-bottom: none;
      font-weight: 700;
      font-size: 15px;
      background: color-mix(in srgb, var(--table-bg) 90%, black);
    }

    /* 셀 내용 */
    .daily-table .ticker {
      font-weight: 600;
      color: var(--ticker-color);
      font-family: 'Courier New', monospace;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .daily-table .amount {
      text-align: right;
      font-weight: 600;
      font-family: 'Segoe UI', sans-serif;
    }
    .daily-table .profit { color: var(--profit-color); }
    .daily-table .loss { color: var(--loss-color); }
    .daily-table .total-label { color: var(--text-primary); font-weight: 700; }
    .daily-table .total-amount { font-size: 16px !important; font-weight: 700; }

    /* ===== 하단 공지 ===== */
    .notice-bar {
      position: fixed;
      bottom: 0;
      backdrop-filter: blur(3px);
      overflow: hidden;
      white-space: nowrap;
      width: 100%;
      background: #8100000c;
      color: #8a0000c0;
      border: 0;
      padding: 2px 0;
      z-index: 9999;
    }
    .notice-track {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 18s linear infinite;
    }
    .notice-track span {
      display: inline-block;
      padding: 0 5rem;
      font-size: 13px;
    }
    @keyframes marquee {
      from { transform: translateX(0); }
      to   { transform: translateX(-100%); }
    }
    @media (prefers-reduced-motion: reduce) {
      .notice-track { animation: none; padding-left: 0; }
    }
    @media (max-width: 900px) { .notice-track { animation-duration: 15s; } }
    @media (max-width: 700px) { .notice-track { animation-duration: 12s; } }
    @media (max-width: 500px) { .notice-track { animation-duration: 10s; } }

    .invisible-block { visibility: hidden; pointer-events: none; }

    /* ===== 테마 토글 버튼 ===== */
    .theme-toggle {
      background: transparent;
      cursor: pointer;
      font-size: 20px;
      color: var(--text-primary);
      width: 92%;
      height: 20px;
      margin: -10px;
      display: flex; flex-direction: column; gap: 8px;
      justify-content: center;
      transition: all 0.3s ease;
    }
    .theme-toggle:hover {
      transform: scale(1.1);
    }
  </style>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service worker registered'))
        .catch(err => console.error('Service worker failed:', err));
    }
  </script>
</head>
<body>

<div class="AllContents">
  <!-- 상단 네비 -->
  <nav>
    <div class="titleNav"><h1>주식 수익 계산기</h1></div>
  </nav>

  <div class="notice-bar">
    <div class="notice-track">
      <span></span>
    </div>
  </div>

  <!-- 메인 패널 -->
  <div class="panel flex">
    <!-- 왼쪽 -->
    <div class="left">
      <div class="left-item">
        <div id="darkModeContainer">
          <button class="theme-toggle" id="themeToggle" title="테마 전환">Dark Mode</button>
          <script>
            // 테마 토글 기능
            document.addEventListener('DOMContentLoaded', () => {
              const toggle = document.getElementById('themeToggle');
              const html = document.documentElement;
            
              // 저장된 테마 불러오기
              const savedTheme = localStorage.getItem('theme') || 'light';
              html.setAttribute('data-theme', savedTheme);
              updateToggleIcon(savedTheme);
            
              // 토글 클릭 이벤트
              toggle.addEventListener('click', () => {
                const current = html.getAttribute('data-theme');
                const newTheme = current === 'dark' ? 'light' : 'dark';
                html.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                updateToggleIcon(newTheme);
              });
            
              function updateToggleIcon(theme) {
                toggle.textContent = theme === 'dark' ? 'Light Mode' : 'Dark Mode';
              }
            });
          </script>
        </div>
      </div>
      <br/>
      <div class="left-item">
        <h4 class="SubTitleText"><div class="SubTitleLogo"></div>거래 추가</h4>
        <div id="left-top-input-field">
          <div id="TickerInput">
            <label style="padding-left:3px;">날짜 (선택, 기본: 오늘)</label>
            <input id="dateInput" style="text-align: center" type="date">
            <label style="padding-left:3px;">티커 심볼</label>
            <input id="tickerInput" style="text-align: center" type="text" placeholder="AAPL">
            <label style="padding-left:3px;">금액 (양수=수익, 음수=손실)</label>
            <input id="priceInput" style="text-align: center" type="number" step="0.01" placeholder="-150.25 or 150.25">
            <button id="addTrade" class="primary">추가</button>
          </div>
        </div>
        <div id="left-top-save-load-btn" style="margin-top:16px; display:flex; gap:8px; flex-wrap:wrap;">
          <button id="exportData" class="DataBtn small">내보내기</button>
          <input type="file" id="importFile" style="display:none;">
          <button id="importData" class="DataBtn small">불러오기</button>
        </div>
      </div>
      <br/>
      <div class="left-item">
          <h4 class="SubTitleText"><div class="SubTitleLogo"></div>수익률</h4>
          <div class="donut">
            <svg class="donut-ring" width="140" height="140" viewBox="0 0 120 120">
              <circle class="donut-bg" cx="60" cy="60" r="54"></circle>
              <circle class="donut-fg" cx="60" cy="60" r="54"></circle>
            </svg>
            <div class="donut-label">
              <span id="donutText">0%</span>
              <div style="font-size:12px; color:#555;">
                수익 <span id="donutProfit">0</span> / <span id="donutLoss">0</span>
              </div>
            </div>
          </div>
          <div style="margin-top:20px; width: 100%; display:flex; flex-direction: column; align-items: center;">
            <div style="font-weight: 600; font-size: 20px;" id="netProfit">0</div>
            <div class="status" style="margin-top: 0;">순수익</div>
          </div>
        </div>
    </div>

    <!-- 오른쪽 -->
    <div class="right">
      <div class="right-item">
        <h4 class="SubTitleText"><div class="SubTitleLogo"></div>거래 내역</h4>
        <div class="TradeTypeBtn">
          <button id="BuyListBtn">수익</button>
          <button id="SellListBtn">손실</button>
          <button id="TotalListBtn">전체</button>
        </div>
        <br/>
        <div id="BuyListView" class="active" style="width: 100%">
          <div class="status">수익 내역</div>
          <div id="buyList" class="list"></div>
        </div>
        <div id="SellListView" style="width: 100%">
          <div class="status">손실 내역</div>
          <div id="sellList" class="list"></div>
        </div>
        <div id="TotalListView" style="width: 100%">
          <div class="status">전체 거래</div>
          <div id="totalList" class="list"></div>
        </div>
      </div>
      <br/>

      <!-- 날짜별 도표 -->
      <div class="right-item" id="dailyTableContainer">
        <div class="dailyTable">
          <h4 class="SubTitleText"><div class="SubTitleLogo"></div>날짜별 수익 도표</h4>
          <label style="padding-left:3px;">날짜 (선택, 기본: 오늘)</label>
          <input id="dateSelect" style="text-align: center" type="date">
          <br/>
          <div id="dailyTable" class="daily-table-container" style="display:none;">
            <table class="daily-table">
              <thead>
                <tr>
                  <th>티커</th>
                  <th>수익/손실</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>

<script>
  let tradeIdCounter = 1;
  const profits = [];  // 양수: 수익
  const losses = [];   // 음수: 손실

  const BASE_AMOUNT = 50000;  // 기준 5만 원

  // 오늘 날짜 기준으로 수익/손실 계산
  function getTodayNetProfit() {
    const today = new Date().toISOString().split('T')[0]; // 오늘 날짜 YYYY-MM-DD

    const todayProfits = profits
      .filter(p => p.date === today)
      .reduce((s, b) => s + b.amount, 0);

    const todayLosses = Math.abs(
      losses
        .filter(l => l.date === today)
        .reduce((s, b) => s + b.amount, 0)
    );

    const net = todayProfits - todayLosses;
    const rate = net / BASE_AMOUNT * 100;

    return { profit: todayProfits, loss: todayLosses, net, rate };
  }
  
  // 전체 내역은 그대로 유지 (삭제/정렬용)
  function getTotalNetProfit() {
    const totalProfit = profits.reduce((s, b) => s + b.amount, 0);
    const totalLoss = Math.abs(losses.reduce((s, b) => s + b.amount, 0));
    return totalProfit - totalLoss;
  }

  function refreshLists() {
    const profitList = document.getElementById('buyList');
    const lossList = document.getElementById('sellList');
    const totalList = document.getElementById('totalList');

    profitList.innerHTML = '';
    profits.forEach((item, idx) => {
      const div = document.createElement('div'); div.className = 'item';
      div.innerHTML = `<div>${item.ticker} · +${item.amount.toFixed(2)}</div>
                       <div><button class="small" onclick="deleteProfit(${idx})">삭제</button></div>`;
      profitList.appendChild(div);
    });

    lossList.innerHTML = '';
    losses.forEach((item, idx) => {
      const div = document.createElement('div'); div.className = 'item';
      div.innerHTML = `<div>${item.ticker} · ${item.amount.toFixed(2)}</div>
                       <div><button class="small" onclick="deleteLoss(${idx})">삭제</button></div>`;
      lossList.appendChild(div);
    });

    totalList.innerHTML = '';
    [...profits.map(p => ({...p, type: 'profit'})), ...losses.map(l => ({...l, type: 'loss'}))]
      .sort((a, b) => b.date.localeCompare(a.date))
      .forEach(item => {
        const sign = item.type === 'profit' ? '+' : '';
        const label = item.type === 'profit' ? '수익' : '손실';
        const div = document.createElement('div'); div.className = 'item';
        div.innerHTML = `<div>${item.date} · ${label} ${item.ticker}</div>
                         <div>${sign}${item.amount.toFixed(2)}</div>`;
        totalList.appendChild(div);
      });

    updateDonut();
  }

  // 도넛 업데이트 (오늘만)
  function updateDonut() {
    const { net, rate } = getTodayNetProfit(); // 오늘만 계산
    const circumference = 339.292;
    const clampedRate = Math.max(0, Math.min(100, rate));
    const offset = circumference - (clampedRate / 100) * circumference;

    const fg = document.querySelector('.donut-fg');
    fg.style.strokeDashoffset = offset;
    fg.style.stroke = net >= 0 ? '#28a745' : '#dc3545';

    document.getElementById('donutText').innerText = `${rate.toFixed(1)}%`;
    document.getElementById('donutProfit').innerText = net.toFixed(0);
    document.getElementById('donutLoss').innerText = '50000';

    const netEl = document.getElementById('netProfit');
    netEl.innerText = (net >= 0 ? '+' : '') + net.toFixed(0);
    netEl.style.color = net >= 0 ? '#048300' : '#d63384';
  }

  function deleteProfit(idx) { profits.splice(idx, 1); refreshLists(); }
  function deleteLoss(idx) { losses.splice(idx, 1); refreshLists(); }

  // 거래 추가
  document.getElementById('addTrade').onclick = () => {
    const ticker = document.getElementById('tickerInput').value.trim().toUpperCase();
    const rawAmount = parseFloat(document.getElementById('priceInput').value);
    if (!ticker || isNaN(rawAmount) || rawAmount === 0) {
      alert('티커와 금액(0 제외)을 입력하세요.');
      return;
    }

    const amount = Math.abs(rawAmount);
    const date = new Date().toISOString().split('T')[0];
    const trade = { id: tradeIdCounter++, ticker, amount, date };

    if (rawAmount > 0) {
      profits.push(trade); // 양수 → 수익
    } else {
      trade.amount = -amount;
      losses.push(trade);  // 음수 → 손실
    }

    document.getElementById('tickerInput').value = '';
    document.getElementById('priceInput').value = '';
    refreshLists();
  };

  // 탭 전환
  window.onload = () => {
    const btns = document.querySelectorAll('.TradeTypeBtn button');
    const views = ['BuyListView', 'SellListView', 'TotalListView'];

    btns.forEach((btn, i) => {
      views.forEach((v, j) => {
          document.getElementById(v).classList.remove('active', i === j);
          btns[j].classList.toggle('active', i === j);
        });
    });

    document.getElementById('TotalListBtn').classList.toggle('active');
    document.getElementById('TotalListView').classList.toggle('active');
    
    btns.forEach((btn, i) => {
      btn.addEventListener('click', () => {
        views.forEach((v, j) => {
          document.getElementById(v).classList.toggle('active', i === j);
          btns[j].classList.toggle('active', i === j);
        });
      });
    });
    refreshLists();
  };

  // 선택한 날짜의 모든 거래 가져오기
  function getTradesByDate(date) {
    const p = profits.filter(t => t.date === date).map(t => ({ ...t, type: 'profit' }));
    const l = losses.filter(t => t.date === date).map(t => ({ ...t, type: 'loss' }));
    return [...p, ...l].sort((a, b) => a.ticker.localeCompare(b.ticker));
  }

  // 고유 날짜 목록 추출
  function getUniqueDates() {
    const dates = new Set();
    profits.forEach(t => dates.add(t.date));
    losses.forEach(t => dates.add(t.date));
    return Array.from(dates).sort().reverse();
  }

  // 날짜 선택기 업데이트
  function updateDateSelect() {
    const select = document.getElementById('dateSelect');
    select.innerHTML = '<option value="">날짜 선택</option>';
    getUniqueDates().forEach(date => {
      const opt = document.createElement('option');
      opt.value = date;
      opt.textContent = date.replace(/-/g, '.') + ' (' + 
        ['일','월','화','수','목','금','토'][new Date(date).getDay()] + ')';
      select.appendChild(opt);
    });
  }

  // 선택한 날짜의 표 그리기
  function renderDailyTable(date) {
    const container = document.getElementById('dailyTable');
    const tbody = container.querySelector('tbody');
    tbody.innerHTML = '';

    const trades = getTradesByDate(date);
    let total = 0;

    trades.forEach(t => {
      const row = document.createElement('tr');
      const amount = t.type === 'profit' ? t.amount : t.amount;
      total += amount;

      row.innerHTML = `
        <td>${t.ticker}</td>
        <td class="${t.type === 'profit' ? 'profit' : 'loss'}">
          ${t.type === 'profit' ? '' : ''}${(amount).toLocaleString()}
        </td>
      `;
      tbody.appendChild(row);
    });

    // Total 행 추가
    const totalRow = document.createElement('tr');
    totalRow.innerHTML = `
      <td>Total</td>
      <td style="color: ${total >= 0 ? '#28a745' : '#dc3545'}; font-weight:700;">
        ${total.toLocaleString()}
      </td>
    `;
    tbody.appendChild(totalRow);

    container.style.display = 'block';
  }

  // 날짜 선택 이벤트
  document.getElementById('dateSelect').addEventListener('change', function() {
    const date = this.value;
    if (date) {
      renderDailyTable(date);
    } else {
      document.getElementById('dailyTable').style.display = 'none';
    }
  });

  // 내보내기
  document.getElementById('exportData').onclick = () => {
    const data = { profits, losses, tradeIdCounter };
    const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
    saveAs(blob, "profit_loss.json");
  };

  // 불러오기
  document.getElementById('importData').onclick = () => document.getElementById('importFile').click();
  document.getElementById('importFile').addEventListener('change', e => {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = ev => {
      try {
        const { profits: p, losses: l } = JSON.parse(ev.target.result);
        profits.length = 0; profits.push(...p);
        losses.length = 0; losses.push(...l);
        refreshLists();
        alert("불러오기 완료!");
      } catch { alert("파일 오류"); }
    };
    reader.readAsText(file);
    e.target.value = '';
  });
</script>
</body>
</html>
